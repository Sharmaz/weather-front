name: Build and Deploy
on:
  pull_request:
    branches:
      - main
    types: [closed]
permissions:
  contents: write
jobs:
  build-and-deploy:
    if: ${{ github.event.pull_request.merged }}
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
